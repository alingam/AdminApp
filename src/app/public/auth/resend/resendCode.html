<form class="form-signin" method="POST" action="#" role="form">
    <div class="img-group">
        <img class="small-logo" src="../../../../assets/img/Spark_WebLogo.png">
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="email"
               [ngModelOptions]="{standalone: true}" placeholder="Email">
    </div>
    <div class="form-group">
        <button (click)="resendCode()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Resend Code
        </button>
    </div>

    <hr>
    <p><span>New User?&nbsp;</span><a [routerLink]="['/home/register']">Sign Up</a><br />
        <a [routerLink]="['/home/login']">Login</a>
    </p>
</form>
