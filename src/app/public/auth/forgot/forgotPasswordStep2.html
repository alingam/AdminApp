<form class="form-signin" method="POST" action="#" role="form">
    <div class="img-group">
        <img class="small-logo" src="../../../../assets/img/Spark_WebLogo.png">
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <input id="verificationCode" type="verificationCode" maxlength="50" class="form-control"
               [(ngModel)]="verificationCode" [ngModelOptions]="{standalone: true}" placeholder="Verification Code">
    </div>
    <div class="form-group">
        <input id="newPassword" type="password" maxlength="25" class="form-control"
               length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="New Password">
    </div>
    <div class="form-group">
        <button (click)="onNext()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Reset Password
        </button>
    </div>

    <hr>
    <p><a [routerLink]="['/home/resendCode']">Go back</a>
    </p>
</form>
