<form class="form-signin" method="POST" action="#" role="form">
    <div class="img-group">
        <img class="small-logo" src="../../../../assets/img/Spark_WebLogo.png">
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <input id="signupFirstName" type="text" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.firstName" [ngModelOptions]="{standalone: true}" placeholder="First Name *">
    </div>
    <div class="form-group">
        <input id="signupLastName" type="text" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.lastName" [ngModelOptions]="{standalone: true}" placeholder="Last Name *">
    </div>
    <div class="form-group">
        <input id="signupEmail" type="email" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}" placeholder="Email *">
    </div>
    <div class="form-group">
        <input id="signupPassword" type="password" maxlength="25" class="form-control"
               placeholder="Password (at least 8 characters)" length="40" [(ngModel)]="registrationUser.password"
               [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Create your account
        </button>
    </div>
    <hr>
    <p>Already have an account? <a [routerLink]="['/home/login']">Login</a></p>
</form>
