<div class="spark-logo">
    <div class="logo-img">
        <img class="logo" src="../../../../assets/img/Spark_WebLogo.png">
    </div>
    <p class="sub-header">SCAVENGER HUNT ADMIN PORTAL</p>
</div>
<form class="form-signin" method="POST" action="#" role="form">
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div *ngIf="!mfaStep">
        <div class="form-group">
            <input id="signupEmail" required type="email" maxlength="100" class="form-control" [(ngModel)]="email"
                [ngModelOptions]="{standalone: true}" placeholder="Username">
        </div>

        <div class="form-group">
            <input id="signupPassword" required type="password" maxlength="25" class="form-control" length="40"
                [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password">
        </div>
        <a [routerLink]="['/home/forgotPassword']" class="float-right">Forgot Password?</a><br />
        <div class="form-group">
            <button (click)="onLogin()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
                Login
            </button>
        </div>

        <hr>
        <p>
            <span>New User?&nbsp;</span><a [routerLink]="['/home/register']">Sign Up</a><br />
            <a [routerLink]="['/home/resendCode']">Resend Confirmation Code</a>
        </p>

    </div>

    <div class="form-group" *ngIf="mfaStep">
        <awscognito-mfa [destination]="mfaData.destination" [onSubmit]="mfaData.callback"></awscognito-mfa>
        <hr>
        <a (click)="cancelMFA()" href="">Cancel</a>
    </div>
</form>
