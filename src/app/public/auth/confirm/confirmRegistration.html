<form class="form-signin" method="POST" action="#" role="form">
    <div class="img-group">
        <img class="small-logo" src="../../../../assets/img/Spark_WebLogo.png">
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group" *ngIf="email===null">
        <input id="email" type="email" maxlength="50" class="form-control"
               [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email">
    </div>
    <div class="form-group">
        <input id="confirmationCode" type="text" maxlength="50" class="form-control"
               [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}" placeholder="Confirmation Code">
    </div>
    <div class="form-group">
        <button (click)="onConfirmRegistration()" id="confirmRegistration" type="submit"
                class="btn btn-info btn-block">Confirm
        </button>
    </div>
    <hr>
    <p>Can't find your code? <a [routerLink]="['/home/resendCode']"> Resend Code</a><br/>
        <span>New User?&nbsp;</span><a [routerLink]="['/home/register']">Sign Up</a><br/>
        <a [routerLink]="['/home/login']">Login</a>
    </p>
</form>
