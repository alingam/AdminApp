<div class="col-lg-12 main-container">
  <h3 class="float-left">CREATE GAME!</h3>
  <div class="col-lg-12 no-padding">
    <input name="name" id="name" class="float-left game-input"/>
    <button class="btn btn-primary float-right">Save</button>
    <button class="btn btn-secondary float-right margin-right-10">Add Clue</button>
  </div>
</div>
<div class="col-lg-12 table-responsive">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col" class="col-lg-6">CLUE</th>
        <th scope="col" class="col-lg-5">HINT</th>
        <th scope="col" class="col-lg-1">QR CODE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of clueNumber">
        <td class="col-lg-6">
          <input name="clueDescription" placeholder="clueDescription">
        </td>       
        <td class="col-lg-5">
            <input name="clueHint">
        </td>
        <td class="col-lg-1"><img src="https://chart.googleapis.com/chart?chl=Lorem+Ipsum&chs=50x50&cht=qr&chld=H%7C0"></td>
      </tr>
    </tbody>
  </table>
</div>
